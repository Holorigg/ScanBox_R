name: Build EXE

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
        architecture: 'x64'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pyqt5 openpyxl pyzbar pyperclip
    
    - name: Build EXE
      run: |
        pyinstaller --onefile --name ScanBox 2.0 --windowed ScanBox_R.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4  # üëà –ò–ó–ú–ï–ù–ï–ù–û: –±—ã–ª–æ v2, —Å—Ç–∞–ª–æ v4
      with:
        name: ScanBox
        path: dist/ScanBox.exe
